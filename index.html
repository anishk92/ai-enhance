<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Watermark Remover</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Remove Gemini Watermark</h1>
<p class="subtitle">Upload → Auto process → Download</p>

<!-- REAL INPUT (NOT INSIDE LABEL) -->
<input type="file" id="fileInput" accept="image/*" hidden>

<!-- CLICKABLE UPLOAD BOX -->
<div id="uploadBox" class="upload-box">
  <strong>Click to upload image</strong>
  <span>JPG · PNG · WebP</span>
</div>

<div id="loading" class="hidden">Processing image…</div>

<div id="preview" class="preview hidden">
  <div>
    <p>Before</p>
    <canvas id="before"></canvas>
  </div>
  <div>
    <p>After</p>
    <canvas id="after"></canvas>
  </div>
</div>

<div id="actions" class="hidden">
  <button id="download">Download</button>
  <button id="reset">Process another image</button>
</div>

<script src="main.js"></script>
</body>
</html>
