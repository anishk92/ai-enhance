<body>

<header>
  <h1>AI Image Tools</h1>
  <p>Enhance â€¢ Compress â€¢ Remove Objects</p>
</header>

<!-- TABS -->
<nav class="tabs">
  <button class="tab active" data-tab="enhance">Enhance</button>
  <button class="tab" data-tab="compress">Compress</button>
  <button class="tab" data-tab="remove">Logo Remover</button>
</nav>

<!-- ================= ENHANCER ================= -->
<section id="enhance" class="tool active">
  <h2>Image Enhancer</h2>
  <input type="file" id="enhanceUpload" accept="image/*">
  <select id="enhancePreset">
    <option value="portrait">Portrait</option>
    <option value="lowlight">Low Light</option>
    <option value="old">Old Photo</option>
  </select>
  <canvas id="enhanceCanvas"></canvas>
  <button id="enhanceDownload">Download Enhanced</button>
</section>

<!-- ================= COMPRESSOR ================= -->
<section id="compress" class="tool">
  <h2>Image Compressor</h2>
  <input type="file" id="compressUpload" accept="image/*">
  <label>Quality: <span id="qval">80</span>%</label>
  <input type="range" id="quality" min="30" max="95" value="80">
  <select id="format">
    <option value="image/jpeg">JPEG</option>
    <option value="image/webp">WebP</option>
  </select>
  <canvas id="compressCanvas"></canvas>
  <button id="compressDownload">Download Compressed</button>
</section>

<!-- ================= LOGO REMOVER ================= -->

</body>
</html>
