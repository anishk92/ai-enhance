<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Watermark Remover</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Remove Gemini Watermark</h1>
<p class="subtitle">Upload → Auto process → Download</p>

<!-- UPLOAD -->
<label class="upload-box" id="uploadBox">
  <input type="file" id="upload" accept="image/*">
  <h3>Upload Image</h3>
  <span>JPG, PNG, WebP</span>
</label>

<!-- LOADING -->
<div id="loading" class="loading hidden">
  Processing image…
</div>

<!-- PREVIEW -->
<div class="preview hidden" id="preview">
  <div>
    <h4>Before</h4>
    <canvas id="before"></canvas>
  </div>
  <div>
    <h4>After</h4>
    <canvas id="after"></canvas>
  </div>
</div>

<!-- ACTIONS -->
<div class="controls hidden" id="controls">
  <button id="download" class="btn-primary">Download</button>
  <button id="reset" class="btn-secondary">Process Another Image</button>
</div>

<script src="main.js"></script>
</body>
</html>
