<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Watermark Remover</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#020617;color:#e5e7eb;font-family:system-ui;text-align:center;padding:40px}
.upload{border:2px dashed #334155;padding:40px;border-radius:16px;cursor:pointer}
.hidden{display:none}
.preview{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:30px}
canvas{width:100%;border-radius:12px;border:1px solid #334155}
button{margin:10px;padding:14px 26px;border-radius:999px;border:none;font-weight:bold}
#download{background:#22c55e}
#reset{background:#1e293b;color:#e5e7eb}
</style>
</head>

<body>

<h1>Gemini Watermark Remover</h1>

<input id="fileInput" type="file" accept="image/*" hidden>

<div id="uploadBox" class="upload">
Click to upload image
</div>

<div id="loading" class="hidden">Processingâ€¦</div>

<div id="preview" class="preview hidden">
  <canvas id="before"></canvas>
  <canvas id="after"></canvas>
</div>

<div id="actions" class="hidden">
  <button id="download">Download</button>
  <button id="reset">Process another</button>
</div>

<!-- MUST BE MODULE -->
<script type="module" src="./js/app.js"></script>
</body>
</html>
